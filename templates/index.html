<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .history {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clove Leaf Disease Detection</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="file">Upload Image:</label>
            <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png" required>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
        <div class="history">
            <h2>Prediction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Confidence</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for prediction in predictions %}
                    <tr>
                        <td>{{ prediction.disease_type }}</td>
                        <td>{{ prediction.confidence }}%</td>
                        <td>{{ prediction.prediction_date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById('file');
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('{{ BASE_URL }}/predict', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                const resultDiv = document.getElementById('result');
                if (response.ok) {
                    resultDiv.innerHTML = `<p><strong>Status:</strong> ${result.status}</p>
                                           <p><strong>Confidence:</strong> ${result.confidence.toFixed(2)}%</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color:red;">Error: ${result.error || 'Prediction failed.'}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
