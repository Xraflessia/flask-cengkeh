<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clove Leaf Disease Detection</title>
    <style>
        :root {
            --primary-blue: #1A3E6C;
            --secondary-blue: #2C5F9E;
            --light-blue: #4E8FD0;
            --background-blue: #E6F2FF;
            --accent-blue: #3A75B4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-blue);
            color: var(--primary-blue);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            text-align: center;
            padding: 30px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .upload-section, .history-section {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .upload-box {
            border: 3px dashed var(--light-blue);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-box:hover {
            border-color: var(--accent-blue);
            background-color: rgba(78, 143, 208, 0.1);
        }

        #fileInput {
            display: none;
        }

        button {
            background-color: var(--secondary-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background-color: var(--accent-blue);
        }

        #preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
        }

        .prediction-item {
            background-color: var(--background-blue);
            border-left: 5px solid var(--light-blue);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .instructions {
            background-color: var(--background-blue);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .error-message {
            color: #D9534F;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Clove Leaf Disease Detection</h1>
        </div>
        
        <div class="main-content">
            <div class="upload-section">
                <form id="uploadForm">
                    <div class="upload-box" id="dropZone">
                        <h3>Upload Clove Leaf Image</h3>
                        <p>Drag & Drop or Click to Browse</p>
                        <input type="file" id="fileInput" accept="image/*" />
                        <button type="button" onclick="document.getElementById('fileInput').click()">Select Image</button>
                        <div id="imagePreviewWrapper">
                            <img id="preview" alt="Preview Image" />
                        </div>
                        <p id="errorMessage" class="error-message"></p>
                        <button type="button" id="predictBtn" onclick="predictDisease()">Detect Leaf Disease</button>
                    </div>
                </form>

                <div class="instructions">
                    <h3>Image Upload Guidelines</h3>
                    <ul>
                        <li>Upload a clear, close-up image of a clove leaf</li>
                        <li>Ensure good lighting and sharp focus</li>
                        <li>Supported formats: JPG, PNG</li>
                        <li>Maximum file size: 5MB</li>
                    </ul>
                </div>
            </div>

            <div class="history-section">
                <h2>Detection History</h2>
                <div id="predictionHistory">
                    <!-- Prediction history will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const errorMessage = document.getElementById('errorMessage');
        const predictionHistory = document.getElementById('predictionHistory');
        const predictBtn = document.getElementById('predictBtn');

        fileInput.addEventListener('change', handleFiles);

        function handleFiles() {
            const file = fileInput.files[0];

            if (!file.type.match('image.*')) {
                showError('Please upload an image file');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showError('File size should be less than 5MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                preview.style.display = 'block';
                preview.src = e.target.result;
                errorMessage.style.display = 'none';
            }
            reader.readAsDataURL(file);
        }

        function predictDisease() {
            const file = fileInput.files[0];
            if (!file) {
                showError('Please select an image first');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    displayPrediction(data.predicted_class, data.probability);
                }
            })
            .catch(error => {
                showError('Error detecting leaf disease');
                console.error(error);
            });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function displayPrediction(predictedClass, probability) {
            const div = document.createElement('div');
            div.className = 'prediction-item';
            div.innerHTML = `
                <h4>Detected Disease: ${predictedClass}</h4>
                <span>Confidence: ${probability.toFixed(2)}%</span>
                <span>Timestamp: ${new Date().toLocaleString()}</span>
            `;
            predictionHistory.insertBefore(div, predictionHistory.firstChild);
        }
    </script>
</body>
</html>
